<!DOCTYPE html>
<html lang="en">

<head>
    <link rel = "stylesheet" href = " css/styles.css"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KakaoTalk</title>
</head>
<body>
    <div class ="status-bar"> <!--No servie 18:43 11% 말하는거--> 
        <div class= "status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do : Wifi Icon, Go to : Heroicons or Font Awesome-->
            <!-- <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg> -->

        </div>
        <!--이렇게하면 아이게 column인데 status bar에있는 column이구나 알수있지.-->
        <!--저 __ 없이 이름 지으면 두개의 class를 의미하지 -->
        <div class= "status-bar__column">
            <span>18:43</span>
        </div>
        <div class= "status-bar__column">
            <span>110%</span>
            <!--Battery Icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <!--Lightning Icon-->
            <!--fa-2x : 이건 어떤 아이콘이든 크기를 바꿔주는 class 이름이야-->
            <!--fa-lg : 이건 사이즈 라지로 바꾸는 클래쓰겠지-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class = "welcome-header">
        <h1 class = "welcome-header__title">Welcome to KaKaoTalk</h1>
        <p class = "welcome-header__text">If you have a Kakao Account</p>
        <p class = "welcome-header__text2">log in with your email or phone number.</p>
    </header>

    <form id ="login-form">
        <input type = "text" placeholder = "Email or phone number"/>
        <input type = "password" placeholder = "Password"/>
        <input type = "submit" value = "Log In"/>
        <!--<button> <button/> 으로 log in이랑 sign up 버튼 만들어도돼-->

        <!-- 저 Find kakao Account of Password는 링크지. 누르면 같은 페이지에 머물도록하자-->
        <a href = "#">Find Kakao Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/8c11f425ae.js" crossorigin="anonymous"></script>
</body>
</html>
